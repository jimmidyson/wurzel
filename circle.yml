machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

checkout:
  post:
    - mkdir -p "~/.go_workspace/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "~/.go_workspace/src/$IMPORT_PATH/"

dependencies:
  override:
    - cd "~/.go_workspace/src/$IMPORT_PATH/" && make build

test:
  override:
    - cd "~/.go_workspace/src/$IMPORT_PATH/" && make ci
    - cd "~/.go_workspace/src/$IMPORT_PATH/" && make bench
