machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

checkout:
  post:
    - mkdir -p "~/.go_workspace/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "~/.go_workspace/src/$IMPORT_PATH/"
    - cd "~/.go_workspace/src/$IMPORT_PATH/"

dependencies:
  override:
    - make build

test:
  override:
    - make ci
    - make bench
